<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <div class="controlador">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inputNome" required>
            <small>Por favor, preencha o campo Nome</small>
        </div>
        <div class="controlador">
            <label for="inputEmail">E-mail:</label>
            <input type="email" name="email" id="inputEmail" required minlength="8">
            <small>Por favor, preencha o campo E-mail</small>
        </div>

        <div class="controlador">
            <label for="reclamacao">Deixe sua reclamação: </label>
            <textarea name="reclamacao" id="inputReclamacao" cols="30" rows="5" required></textarea>
            <small>Por favor, preencha o campo de Reclamação</small>
        </div>

        <button type="submit" id="botaoReferencia">Enviar</button>
    </form>

    <script src="./main.js"></script>
</body>
</html>
