<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
            <img src="https://cdn-0.imagensemoldes.com.br/wp-content/uploads/2020/05/Cropped-Doces-PNG.png" alt="Loucos por Doces">
            <h2>Loucos por Doces!</h2>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados pessoais:</legend>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone">
                    <label for="endereco">Endereço: </label>
                    <textarea name="endereco" id="endereco" cols="22" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Escolha seus doces:</legend>
                    <select name="doces" id="doces">
                        <option value="">Escolha uma opção</option>
                        <optgroup label="Doces">
                            <option value="pudim">Pudim</option>
                            <option value="cacada">Cocada</option>
                            <option value="brigadeiro">Brigadeiro</option>
                            <option value="brownie">Brownie</option>
                            <option value="cupcake">Cup Cake</option>
                            <option value="doce de leite">Doce de Leite</option>
                            <option value="goiabada">Goiabada</option>
                            <option value="rapadura">Rapadura</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Método de pagamento: </legend>
                    <div class="metodoPagamento">
                      <input type="radio" name="pagamento" id="dinheiro">
                      <label for="dinheiro">Dinheiro</label>
                      <input type="radio" name="pagamento" id="credito">
                      <label for="credito">Crédito</label>
                      <input type="radio" name="pagamento" id="debito">
                      <label for="debito">Débito</label>
                      <input type="radio" name="pagamento" id="pix" checked>
                      <label for="pix">PIX</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Agendar para quando?</legend>
                    <div class="retirar">
                    <input type="date" name="data" id="data">
                    <input type="time" name="time" id="time">
                    <input type="radio" name="retirada" id="local">
                    <label for="local">Retirar no Local</label>
                    <input type="radio" name="retirada" id="entrega" checked>
                    <label for="entrega">Entrega</label>
                </div>
                </fieldset>
                <button type="reset">Cancelar</button>
                <button type="submit">Pedir</button>
            </form>
        </section>
    </main>
</body>
</html>
